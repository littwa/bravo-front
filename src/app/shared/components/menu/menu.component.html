<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" position="start">

      <li>
        <svg width="70" height="36" viewBox="10 -10 48 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"

            fill="black" />
        </svg>
      </li>
      <li [routerLink]="['order']" routerLinkActive="activelink">
        Orders
      </li>
      <li [routerLink]="['catalog']" routerLinkActive="activelink">
        Catalog
      </li>
      <li [routerLink]="['develop']" routerLinkActive="active-link-red">
        Develop
      </li>
      <li [routerLink]="['module-a']" routerLinkActive="active-link-red">
        Module-A
      </li>
      <li *ngIf="role === 'admin'; else empty" [routerLink]="['customers']" routerLinkActive="activelink">
        Customers
      </li>
      <ng-template #empty>
        <li class="role-guard"></li>
      </ng-template>
      <li [routerLink]="['login']" (click)="handleClick()">
        Log Out
      </li>

    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content-width">
    <p>
      <button mat-button (click)="sidenav.toggle()">
        <svg width="20" height="15" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 1C0 0.447715 0.447715 0 1 0L19 0C19.5523 0 20 0.447715 20 1C20 1.55228 19.5523 2 19 2L1 2C0.447716 2 0 1.55228 0 1Z"
            fill="#616161" />
          <path
            d="M0 7.03223C0 6.47994 0.447715 6.03223 1 6.03223L19 6.03223C19.5523 6.03223 20 6.47994 20 7.03223C20 7.58451 19.5523 8.03223 19 8.03223H1C0.447716 8.03223 0 7.58451 0 7.03223Z"
            fill="#616161" />
          <path
            d="M1 12.0645C0.447715 12.0645 0 12.5122 0 13.0645C0 13.6167 0.447716 14.0645 1 14.0645H19C19.5523 14.0645 20 13.6167 20 13.0645C20 12.5122 19.5523 12.0645 19 12.0645H1Z"
            fill="#616161" />
        </svg>
      </button>
      <span>{{title}}</span>
    </p>
    <router-outlet (activate)='onActivate($event)'></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
