<form class="add-prod" [formGroup]="form" (ngSubmit)="submit()">
  <p (click)="testClick()">Product Code</p>
  <mat-form-field appearance="outline">
    <input formControlName="productCode" matInput placeholder="Product Code">
  </mat-form-field>


  <p>Name</p>
  <mat-form-field appearance="outline">
    <input formControlName="product" matInput placeholder="Name">
  </mat-form-field>

  <ng-container formArrayName="price">
    <div class="cost-container">
      <div class="cost-container-inner" *ngFor="let _ of price.controls; index as i">
        <ng-container [formGroupName]="i">
          <div class="cont-unit-price">
            <div class="uinit-inp">
              <p>Unit</p>
              <mat-form-field appearance="outline">
                <input formControlName="unit" matInput placeholder="Placeholder">
              </mat-form-field>
            </div>
            <div>
              <p>Price</p>
              <mat-form-field appearance="outline">
                <input formControlName="cost" matInput placeholder="Placeholder">
              </mat-form-field>
            </div>

            <div class="wrap-del-icon">
              <mat-icon (click)="removeCost($event, i)" class="del-icon-cost" *ngIf="i>=1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M7 5V4C7 2.89543 7.89543 2 9 2H15C16.1046 2 17 2.89543 17 4V5H20C20.5523 5 21 5.44772 21 6C21 6.55228 20.5523 7 20 7H19V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V7H4C3.44772 7 3 6.55228 3 6C3 5.44772 3.44772 5 4 5H7ZM9 4H15V5H9V4ZM7 7H17V18C17 18.5523 16.5523 19 16 19H8C7.44772 19 7 18.5523 7 18V7Z"
                    fill="#818181" />
                  <path d="M15 9H13V17H15V9Z" fill="#818181" />
                  <path d="M11 9H9V17H11V9Z" fill="#818181" />
                </svg>
              </mat-icon>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <button mat-stroked-button color="primary" type="button" (click)="addUnit()"> + Add Unit</button>
  </ng-container>

  <p class="availability-inp">Availability</p>

  <mat-form-field appearance="outline">
    <mat-select [value]="Availability.inStock" formControlName="availability">
      <mat-option *ngFor="let enum  of Availability | keyvalue" [value]="enum.value">
        {{ enum.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <p>Exclusively</p>
  <mat-form-field appearance="outline">
    <input formControlName="exclusively" matInput placeholder="Exclusively for (Customer Numbers)">
  </mat-form-field>


  <p>Replacement Products (SKUs)</p>
  <mat-form-field appearance="outline">
    <input formControlName="replacementProducts" matInput placeholder="New Replacement Product">
  </mat-form-field>


</form>
