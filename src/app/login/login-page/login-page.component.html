  <ng-template #modalLogIn>
    <div class="container-login">
      <h2 mat-dialog-title class="log-in-title"><span>Log In</span></h2>
      <mat-dialog-content class="mat-typography">
        <div class="layout-lable" [class]="statusInput">Your Email</div>
        <mat-form-field appearance="outline" class="example-form-field">
          <!-- <mat-label>Clearable input</mat-label> -->

          <input matInput type="email" (ngModelChange)="handleChange($event)" name="email" [(ngModel)]="valueInputEmail" #email="ngModel" placeholder="email@example.com" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          <mat-icon matSuffix>
            <div [ngSwitch]="statusInput">
              <ng-template [ngSwitchCase]="EStatusInput.valid" tchDefault>
                <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.41409 9.58579L1.41421 5.58567L0 6.99989L5.41409 12.4142L16.4141 1.41423L14.9998 1.33514e-05L5.41409 9.58579Z"
                    fill="#1F8B24" />
                </svg>
              </ng-template>
              <ng-template [ngSwitchCase]="EStatusInput.invalid">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10 4C10.5523 4 11 4.44772 11 5V11C11 11.5523 10.5523 12 10 12C9.44771 12 9 11.5523 9 11V5C9 4.44772 9.44771 4 10 4Z"
                    fill="#F5413D" />
                  <path
                    d="M10 14C9.44771 14 9 14.4477 9 15C9 15.5523 9.44771 16 10 16C10.5523 16 11 15.5523 11 15C11 14.4477 10.5523 14 10 14Z"
                    fill="#F5413D" />
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0ZM2 10C2 14.4183 5.58172 18 10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10Z"
                    fill="#F5413D" />
                </svg>
              </ng-template>
              <ng-template ngSwitchDefault></ng-template>
            </div>

          </mat-icon>
        </mat-form-field>
        <p>Enter the email you signed up with<br>
          to receive your login code</p>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button (click)="handleClick()" mat-raised-button [mat-dialog-close]="true" [disabled]="email.invalid || !email.value" color="primary" cdkFocusInitial>Log
          In </button>
      </mat-dialog-actions>
    </div>
  </ng-template>
</div>
